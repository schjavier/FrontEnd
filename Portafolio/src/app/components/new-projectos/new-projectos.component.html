<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Proyecto:</label>
                    <input type="text" class="form-control" id="nombreP" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen del proyecto:</label>
                    <input type="text" class="form-control" id="imagenP" name="imagen" [(ngModel)]="imagen" required>
                </div>
                <div class="form-group">
                    <label for="comienzo">Comienzo:</label>
                    <input type="text" class="form-control" id="comienzo" name="comienzo" [(ngModel)]="comienzo" required>
                </div>
                <div class="form-group">
                    <label for="fin">Fin:</label>
                    <input type="text" class="form-control" id="fin" name="fin" [(ngModel)]="fin" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <button class="btn btn-primary">
                    Agregar Proyecto
                </button>
            </form>

        </div> 

    </div>



</div>
