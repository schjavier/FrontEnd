<section>
    <div class="container">
        <div class="row">
          <div class="col-11"><h3>Educaci√≥n</h3></div>
          <div class="col-sm-1">
            <button class="btn bi bi-pencil editar"></button>
          </div>
        </div>
      </div>
      <li *ngFor="let education of educationList" >
      <div class="container">
        <div class="row">
          <div class="col-sm-3"><img class="img-fluid img-edu" [src]="education.logo" alt="logo facultad rosario"></div>
          <div class="col-sm-8" >
          
            <h4><strong>{{education.titulo}}</strong><small>[{{education.anioComienzo}}-{{education.anioFinal}}]</small></h4>
    
            <p class="educacion">{{education.descripcion}}</p>					
           
          </div>
          
        </div>
      </div>
    </li>
</section>
