<section>
    <div class="container">
        <div class="row">
          <div class="col-11"><h3>Educaci√≥n</h3></div>
          <div class="col-sm-1">
            
            <button class="bi bi-plus-circle-fill agregar" routerLink="/portfolio/educacion/new" *ngIf="isLogged"></button>
            
          </div>
        </div>
      </div>
      <li *ngFor="let education of educationList" >
      <div class="container">
        <div class="row">
            <div class="col-sm-3"><img class="img-fluid img-edu" [src]="education.logo" alt="imagen Educacion"></div>
            <div class="col-sm-8" >
                <h4><b class="nombreEducacion">{{education.institucion}} </b> {{education.titulo}}<small> {{education.anioComienzo}}-{{education.anioFinal}}</small></h4>
                <p class="educacion">{{education.descripcion}}</p>					
            </div>
            <div class="col-sm-1">
                <button class="btn bi bi-pencil editar" routerLink="/portfolio/educacion/edit/{{education.id}}" *ngIf="isLogged"></button>
                <button class="btn editar bi bi-x-circle" (click)="onDelete(education.id)" *ngIf="isLogged"></button>
            </div>
        </div>
      </div>
    </li>
</section>
